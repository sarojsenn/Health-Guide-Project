<!-- Water Quality Report - HealthGuide Themed -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Water Quality Issue | HealthGuide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { light: '#4F46E5', dark: '#6366F1' },
            secondary: { light: '#059669', dark: '#10B981' },
            background: { light: '#F3F4F6', dark: '#111827' },
            card: { light: '#FFFFFF', dark: '#1F2937' },
            text: { light: '#374151', dark: '#F9FAFB' },
            muted: { light: '#6B7280', dark: '#9CA3AF' }
          },
          boxShadow: {
            'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)'
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .gradient-primary { background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%); }
    .glass-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .dark .glass-card {
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .pulse-btn { animation: pulse-scale 2s infinite; }
    @keyframes pulse-scale {
      0% { transform: scale(1);}
      50% { transform: scale(1.05);}
      100% { transform: scale(1);}
    }
  </style>
</head>
<body class="bg-background-light text-text-light dark:bg-background-dark dark:text-text-dark min-h-screen">
  <nav class="bg-card-light/80 dark:bg-card-dark/80 backdrop-blur-lg shadow-soft py-3 px-6 flex justify-between items-center border-b border-gray-200/20 dark:border-gray-700/20">
    <div class="flex items-center">
      <i class="fas fa-droplet text-primary-light dark:text-primary-dark text-2xl mr-3"></i>
      <span class="text-xl font-bold bg-gradient-to-r from-primary-light to-purple-600 bg-clip-text text-transparent">Water Quality AI Reporter</span>
    </div>
    <div>
      <a href="../../client/main.html" class="text-blue-400 hover:underline transition-colors duration-300 hover:text-blue-300">
        <i class="fas fa-home mr-2"></i>Home
      </a>
    </div>
  </nav>

  <main class="flex items-center justify-center min-h-[80vh] px-4">
    <div class="max-w-xl w-full bg-card-light dark:bg-card-dark rounded-3xl shadow-xl p-8 glass-card">
      <h1 class="text-3xl font-bold mb-2 text-center bg-gradient-to-r from-primary-light to-purple-600 bg-clip-text text-transparent">Report Water Quality Issue</h1>
      <p class="mb-6 text-muted-light dark:text-muted-dark text-center">Help us keep water safe in your area. Your location is detected automatically.</p>
      <form id="reportForm" enctype="multipart/form-data" class="space-y-5">
        <div>
          <label for="description" class="block font-semibold mb-1"><i class="fa-solid fa-pen"></i> Description</label>
          <textarea id="description" name="description" rows="3" required placeholder="Describe the water issue you noticed..." class="w-full p-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark"></textarea>
        </div>
        <div>
          <label for="location" class="block font-semibold mb-1"><i class="fa-solid fa-location-dot"></i> Location</label>
          <input type="text" id="location" name="location" class="w-full p-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-background-light dark:bg-background-dark text-muted-light dark:text-muted-dark" readonly disabled>
          <div id="locationStatus" class="text-xs mt-1 text-muted-light dark:text-muted-dark"></div>
        </div>
        <div>
          <label for="photo" class="block font-semibold mb-1"><i class="fa-solid fa-image"></i> Photo (optional)</label>
          <input type="file" id="photo" name="photo" accept="image/*" class="w-full p-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-background-light dark:bg-background-dark">
        </div>
        <button type="submit" class="w-full gradient-primary text-white py-3 rounded-full font-semibold shadow-soft transition-all duration-300 pulse-btn hover:scale-105 hover:shadow-lg flex items-center justify-center gap-2">
          <i class="fa-solid fa-paper-plane"></i> Submit Report
        </button>
      </form>
      <div id="result" class="mt-6 text-center"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
